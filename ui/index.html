<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bestand Uploaden en Commando Uitvoer</title>
    <style>
        #progressBarContainer {
            width: 100%;
            background-color: #ddd;
        }
        #progressBar {
            width: 0%;
            height: 30px;
            background-color: #0d6efd;
        }
        #commandOutput {
            white-space: pre-wrap;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            padding: 10px;
        }
    </style>
</head>
<body>

<h2>Audio file analyzer</h2>
<input type="file" id="fileInput" name="file" accept=".mp3,.wav,.ogg">
<button onclick="uploadFile()">Upload MP3/WAV/OGG</button>

<div id="progressBarContainer">
    <div id="progressBar"></div>
</div>
<div id="progressPercentage">0%</div>

<pre id="commandOutput"></pre>

<script>
function uploadFile() {
    var fileInput = document.getElementById('fileInput');
    var file = fileInput.files[0];
    var formData = new FormData();
    formData.append('file', file);

    var xhr = new XMLHttpRequest();
    xhr.open('POST', '/upload', true);

    xhr.upload.onprogress = function(e) {
        if (e.lengthComputable) {
            var percentage = (e.loaded / e.total) * 100;
            document.getElementById('progressBar').style.width = percentage + '%';
            document.getElementById('progressPercentage').innerText = percentage.toFixed(2) + '% loaded';
        }
    };

    xhr.onload = function() {
        if (xhr.status == 200) {
            document.getElementById('progressPercentage').innerText = 'Upload ready!';
            document.getElementById('progressPercentage').innerText = document.getElementById('fileInput').files[0].name + ' upload ready!'
            document.getElementById('commandOutput').innerText = 'Report will appear here, please wait...'
            document.getElementById('progressBar').style.width = '100%';
        } else {
            document.getElementById('progressPercentage').innerText = 'Upload error: ' + xhr.statusText;
        }
    };

    xhr.send(formData);
}

var evtSource = new EventSource("/events");
evtSource.onmessage = function(event) {
    document.getElementById('commandOutput').textContent = event.data.replace(/\\n/g, '\n');
};
</script>

</body>
</html>
